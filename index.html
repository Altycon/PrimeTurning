<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Idea</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    
    <main>
        <form class="controls" data-count="0">
            <div class="control-properties">
                <div class="property-wrapper">
                    <label for="StartXInput">Start X:</label>
                    <input type="number" name="startX" value="0.5" max="1" min="0" id="StartXInput" autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="StartYInput">Start Y:</label>
                    <input type="number" name="startY" value="0.5" max="1" min="0" id="StartYInput" autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="SetSquareInput">Square
                        <input type="radio" name="shape" value="square" id="SetSquareInput" autocomplete="off" checked>
                    </label>
                    <label for="SetSquareInput">Point
                        <input type="radio" name="shape" value="point" id="SetPointInput" autocomplete="off">
                    </label>
                </div>
                <div class="property-wrapper">
                    <label for="DistanceInput">Distance:</label>
                    <input type="number" name="distance" value="1" id="DistanceInput" autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="PointSizeInput">Size:</label>
                    <input type="number" name="size" value="1" id="PointSizeInput"  autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="AngleInput">Angle:</label>
                    <input type="number" name="angle" value="90" id="AngleInput"  autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="MaxNumberInput">Max #</label>
                    <input type="number" name="maxNumber" value="10000" id="MaxNumberInput"  autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="CompositeColorInput">Composite Color</label>
                    <input type="color" name="compositeColor" value="#cccccc" id="CompositeColorInput"  autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="PrimeColorInput">Prime Color</label>
                    <input type="color" name="primeColor" value="#ff0000" id="PrimeColorInput"  autocomplete="off">
                </div>
                <div class="property-wrapper">
                    <label for="PrimeColorInput">Background Color</label>
                    <input type="color" name="backgroundColor" value="#000000" id="BackgroundColorInput"  autocomplete="off">
                </div>
            </div>
            <div class="control-buttons">
                <button type="button" class="calculate-btn js-calculate-btn btn-active" data-button="calculate">Calculate</button>
                <button type="button" class="render-btn js-render-btn btn-inactive"  data-button="render">Render</button>
                <div class="animation-control-buttons">
                    <button type="button" class="stop-animate-btn js-stop-animate-btn btn-inactive"  data-button="stopanimation">Stop</button>
                    <button type="button" class="animate-btn js-animate-btn btn-inactive"  data-button="animate">Animate</button>
                    <button type="button" class="pause-animate-btn js-pause-animate-btn btn-inactive"  data-button="pauseanimation">Pause</button>
                </div>
            </div>
            <section class="process-notification-display js-process-notification-display">
        
            </section>
            <p class="data-count-display">#:&nbsp;
                <span class="data-count">0</span>
            </p>
        </form>
        <section class="display">
            <canvas class="canvas"></canvas>
        </section>
    </main>
</body>
</html>
